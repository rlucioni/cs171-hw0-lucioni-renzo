<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>D3 Intro</title>
        <!-- link directly to the latest, minified release -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">

            var svgWidth = 500;
            var svgHeight = 100;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgWidth)
                        .attr("height", svgHeight);

            var dataset = [
                [5,   20], 
                [480, 90], 
                [250, 50], 
                [100, 33], 
                [330, 95],
                [410, 12], 
                [475, 44], 
                [25,  67], 
                [85,  21], 
                [220, 88]
            ];

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr({
                    cx: function(d) { return d[0]; },
                    cy: function(d) { return d[1]; },
                    r: function(d) { return Math.sqrt(svgHeight - d[1]); }
                });

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + ", " + d[1];
                })
                .attr({
                    x: function(d) { return d[0]; },
                    y: function(d) { return d[1]; },
                    "font-family": "sans-serif",
                    "font-size": "11px",
                    "fill": "#7ec97e"
                });


        </script>
    </body>
</html>
