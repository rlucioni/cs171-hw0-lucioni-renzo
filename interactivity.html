<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Interactivity</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style type="text/css">
            rect {
              -moz-transition: all 0.3s;
              -o-transition: all 0.3s;
              -webkit-transition: all 0.3s;
              transition: all 0.3s;
            } 
            
            rect:hover {
                fill: orange;
            } 

            svg text {
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script src="js/interactivity.js"></script>
    </body>
</html>
